/*
 * Build file - Use gradle build to build the project
 *
 */

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE")
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'eclipse'

jar {
    baseName = 'spring-mongodb-docker'
    version =  '1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare the dependencies for your production and test code
dependencies {
    // Spring boot started dependency with all the required package to work with mongo
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
}

task buildDockerImage(overwrite:true){
    description = "Build the docker image"

    doLast {
        exec {
            commandLine "docker", "build", '--rm', '-t', "${jar.baseName}" + ':' + "${jar.version}", "${projectDir}"
            standardOutput = new ByteArrayOutputStream()
        }
    }

    doFirst {
        println "Build the docker image - directory: ${projectDir}"
    }
}

